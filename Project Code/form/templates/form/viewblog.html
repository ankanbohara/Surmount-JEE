{% extends 'form/basemain.html'%}
{% block title %}Blogs{% endblock %}
{% block body %}
    <ul>
    <div class="page-header">
        {% for b in blog %}
           <div style="border:2px solid red;width: 1000px;margin:auto;background-color: whitesmoke;">
            <h2 style="text-align: center;color:red;">{{ b.title }}</h2><hr>
            <h4 style="padding: 20px 20px;">{{ b.subject }}</h4><br>
            <p style="padding: 20px 20px;">{{ b.text }}</p>
            <strong>Contributed by-{{ b.username }}</strong><br>
            </div>
        {% endfor %}
    </div>
    </ul>
{% endblock %}
