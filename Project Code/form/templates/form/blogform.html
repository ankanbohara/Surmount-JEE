{% extends 'form/basemain.html' %}
{% load staticfiles %}
{% block title %}Blogs{% endblock %}
{% block body %}
<style>
input[type=text], select, textarea {
    width: 100%;
    padding: 12px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
    margin-top: 6px;
    margin-bottom: 16px;
    resize: vertical;
}

input[type=submit] {
    background-color: #4CAF50;
    color: white;
    padding: 12px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

input[type=submit]:hover {
    background-color: #45a049;
}

.container {
    border-radius: 5px;
    background-color: #f2f2f2;
    padding: 20px;
}
</style>
</head>
<body>

<h3 style="text-align: center">Blogs</h3>

<div class="container">
  <form method="POST">{% csrf_token %}
    <label for="title">Title</label>
    <input type="text" id="title" name="title" placeholder="Title..">
      <label for="subject">Subject</label>
    <input type="text" id="subject" name="subject" placeholder="Subject in which you want to add your text..">
      <label for="uname">User Name</label>
    <input type="text" id="uname" name="uname" placeholder="Enter your UserName..">
    <label for="text">Text</label>
    <textarea id="text" name="text" placeholder="Write something.." style="height:200px"></textarea>
    <input type="submit" value="Submit">
  </form>
</div>
{% endblock %}
