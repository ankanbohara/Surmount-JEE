{% extends 'form/basemain.html' %}
{% load staticfiles %}
{% block title %}Login{% endblock %}
{% block body %}
<style>
body{

    background-size: cover;
    height:100%;

}
.change{
    opacity:0.95;
}
button
{
    background-color: whitesmoke;
    color: green;
}
.cancelbtn
{
    background-color:whitesmoke;
}

/* Shared */
.loginBtn {
  box-sizing: border-box;
  position: relative;
  /* width: 13em;  - apply for fixed size */
  margin: 0.2em;
    margin-left: 83px;
  padding: 0 15px 0 16px;
  border: none;
  text-align: left;
  line-height: 34px;
  white-space: nowrap;
  border-radius: 0.2em;
  font-size: 16px;
  color: #FFF;
}
.loginBtn:before {
  content: "";
  box-sizing: border-box;
  position: absolute;
  top: 0;
  left: 0;
  width: 34px;
  height: 100%;
}
.loginBtn:focus {
  outline: none;
}
.loginBtn:active {
  box-shadow: inset 0 0 0 32px rgba(0,0,0,0.1);
}


/* Facebook */
.loginBtn--facebook {
  background-color: #4C69BA;
  background-image: linear-gradient(#4C69BA, #3B55A0);
    width:230px;
  /*font-family: "Helvetica neue", Helvetica Neue, Helvetica, Arial, sans-serif;*/

  text-shadow: 0 -1px 0 #354C8C;
}
.loginBtn--facebook:before {
  border-right: #364e92 1px solid;
  background: url('https://s3-us-west-2.amazonaws.com/s.cdpn.io/14082/icon_facebook.png') 6px 6px no-repeat;

}
.loginBtn--facebook:hover,
.loginBtn--facebook:focus {
  background-color: #5B7BD5;
  background-image: linear-gradient(#5B7BD5, #4864B1);

}


/* Google */
.loginBtn--google {
  /*font-family: "Roboto", Roboto, arial, sans-serif;*/
  background: #DD4B39;
}
.loginBtn--google:before {
  border-right: #BB3F30 1px solid;
  background: url('https://s3-us-west-2.amazonaws.com/s.cdpn.io/14082/icon_google.png') 6px 6px no-repeat;
}
.loginBtn--google:hover,
.loginBtn--google:focus {
  background: #E74B37;
}

</style>
<script>
    function temp(){
        window.location.href = "{% url 'form:index' %}";
    }
</script>
<div class="modal-content animate">
    <form   method="POST">{% csrf_token %}
    <div class="imgcontainer">
      <span  class="close" onClick="temp();" title="Close Modal">&times;</span>
      <img src="../../static/form/images/image_avatar.jpg" alt="Avatar" class="avatar" >
    </div>

    <div class="container">
      <label><b>Username</b></label>
      <input type="text" placeholder="Enter Username" name="username" required><br>

      <label><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="password" required>

      <button type="submit">Login</button>

    </div>
        <h2 style="text-align: center;">OR</h2>
  </form>
   <div>
     <a href="{% url 'social:begin' 'facebook' %}" >
        <button class="loginBtn loginBtn--facebook" >
            <span>&nbsp;</span><span>&nbsp;</span><span>&nbsp;</span><span>&nbsp;</span>Login with Facebook
        </button>
     </a>
    <div style="width:60%; margin-left: 75px;">
        <a href="{% url 'social:begin' 'github' %}">
            <button class="btn btn-success">
                Login with Github
            </button>
        </a>
    </div>
</div>
</div>
{% endblock %}
