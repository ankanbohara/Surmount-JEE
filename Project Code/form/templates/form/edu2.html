{% extends 'form/basemain.html' %}
{% block title %}Home{% endblock %}
{% block body %}
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'form/slide.css' %}">
{% if user.is_authenticated %}
<marquee direction="left" scrollamount="20"><h2>Welcome <span style="color: green;">{{ user.username }}</span>.We hope you will have a pleasant stay.</h2></marquee>
{% endif %}<br><br><br>
    <div class="slideshow-container">

<div class="mySlides fade">
  <div class="numbertext">1 / 3</div>
  <img src="{% static 'form/images/img4.jpg' %}" style="width:80%;height: 400px;">
  <div class="text">Caption Text</div>
</div>

<div class="mySlides fade">
  <div class="numbertext">2 / 3</div>
  <img src="{% static 'form/images/img2.jpg' %}" style="width:80%;height:400px;">
  <div class="text">Caption Two</div>
</div>

<div class="mySlides fade">
  <div class="numbertext">3 / 3</div>
  <img src="{% static 'form/images/img3.jpg' %}" style="width:80%;height:400px;">
  <div class="text">Caption Three</div>
</div>

</div>
<br>

<div style="text-align:center">
  <span class="dot"></span>
  <span class="dot"></span>
  <span class="dot"></span>
</div>

<script>
var slideIndex = 0;
showSlides();

function showSlides() {
    var i;
    var slides = document.getElementsByClassName("mySlides");
    var dots = document.getElementsByClassName("dot");
    for (i = 0; i < slides.length; i++) {
       slides[i].style.display = "none";

    }
    slideIndex++;
    if (slideIndex > slides.length) {slideIndex = 1}
    for (i = 0; i < dots.length; i++) {
        dots[i].className = dots[i].className.replace(" active", "");
    }
    slides[slideIndex-1].style.display = "block";
    dots[slideIndex-1].className += " active";
    setTimeout(showSlides, 2500); // Change image every 2 seconds
}

</script>


{% endblock %}
